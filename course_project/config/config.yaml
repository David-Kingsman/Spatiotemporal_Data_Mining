# config.yaml

# data configuration
data:
  data_path: "data/MODIS_Aug.mat" 
  lat_range: [35.0, 40.0] 
  lon_range: [-115.0, -105.0]
  train_test_split: 0.8

# model configuration
model:
  kernel_type: "rbf"  # rbf, matern, periodic, rq, additive, product, composite, matern_additive
  mean_type: "constant"  # constant, zero, linear 
  use_sparse: true 
  num_inducing: 800  # number of inducing points for sparse GP (A100支持更大值，可设置500-1000)
  
# training configuration
training:
  batch_size: 500  # 进一步降低batch size，适配实际可用内存（系统进程占用约1GB）
  num_epochs: 150  # 增加epochs，配合early stopping防止过拟合
  learning_rate: 0.01 
  early_stopping_patience: 10
  
# evaluation configuration
evaluation:
  metrics: ["rmse", "r2", "crps", "mae", "mape", "coverage"]
  compute_additional: true  # whether to compute additional metrics (MAE, MAPE, Coverage etc.)
  
# visualization configuration
visualization:
  save_dir: "results"
  figsize: [12, 8]
  dpi: 300

